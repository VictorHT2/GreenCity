<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fornecedor</title>
    <link rel="stylesheet" href="cadastrofornecedor.css">
    <link rel="shortcut icon" href="imagens/WhatsApp-Image-2024-11-26-at-16.45.11.ico" type="image/x-icon">
    <script type="module" src="cadastrofornecedor.js"></script>
</head>
<body>
    <div class="container-fornecedor">
        <h2 class="titulo-cadastro">Cadastro de Fornecedor</h2>
        <form id="form-cadastro">
            <div class="campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="campo">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" required>
            </div>
            <div class="campo">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
            </div>
            <div class="campo">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="campo">
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required>
            </div>
            <button type="button" class="botao-salvar" id="salvar-fornecedor" onclick="cadastrarFornecedor()">Salvar</button>
            <button type="button" class="botao-editar" id="editar-fornecedor" onclick="editarFornecedor()" style="display:none;">Editar</button>
            <button type="button" class="botao-voltar" onclick="voltarParaTelaInicial()">Voltar</button>
            
        </form>
    </div>

    <!-- Lista de fornecedores -->
    <div class="container-fornecedores">
        <h3>Fornecedores Cadastrados</h3>
        <div id="lista-fornecedores">
            <thead>
                <tr>
                    <th><strong>Nome</strong></th>
                    <th>CNPJ</th>
                    <th>Telefone</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
        </div>
    </div>

    <script type="module" src="cadastrofornecedor.js"></script>
</body>
</html>
